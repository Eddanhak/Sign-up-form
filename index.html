<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>
<body>
    <div class="container" id="container-main">

        <div class="container" id="container-image">
            <img src="images/Wallpaper_4.png" alt="#" id="img-big">
            <div class="container" id="container-imageover">
                <img src="images/odin-lined.png" alt="#" id="img-over">
            </div>
            <p id="p-image-by">Created by Unsplasher</p>
        </div>
        <div class="container" id="container-form">
            <div class="container" id="container-header">
                <h1>This is not a <em>real</em> online service! <br> You know you need
                    something like this in your life to help you realize your deepest dreams. <br>
                    sign up <em>now</em> to get started.
                </h1>
                <h1>
                    You <em>know</em> you want to.
                </h1>
            </div>

            <div class="container" id="container-the-form">
                <h2>Lets do this!</h2>
                <div class="container" id="container-inputs">
                    <div class="container" id="container-form-one">
                        <form action="#" method="post">
                            <ul class="ul-form-one">
                                <li>
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" name="first name" id="first-name" required>
                                </li>
                                <li>
                                    <label for="user-email">EMAIL</label>
                                    <input type="email" name="user email" id="user-email" required>
                                </li>
                                <li>
                                    <label for="user-password">PASSWORD</label>
                                    <input type="password" name="user password" class="user-pass" id="user-password" required>
                                    <p id="p-user-password">*Passwords do not match</p>
                                </li>
                            </ul>
                        </div>
                                <div class="container" id="container-form-two">
                                    <ul class="ul-form-two">
                                        <li>
                                            <label for="last-name">LAST NAME</label>
                                            <input type="text" name="last name" id="last-name" required>
                                        </li>
                                        <li>
                                            <label for="phone-number">PHONE NUMBER</label>
                                            <input type="text" name="phone number" id="phone-number" required>
                                        </li>
                                        <li>
                                            <label for="user-password-valid">REPEAT PASSWORD</label>
                                            <input type="password" name="user password validate" class="user-pass" id="user-password-valid" required>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                </div>
                        <div class="container" id="container-button-submit">
                            <button id="btn-create-account">Create Account</button>
                            <p>Already have a account?<a href=""> Log In</a></p>
                        </div>
                    </form>


        </div>
    </div>
</body>
</html>
